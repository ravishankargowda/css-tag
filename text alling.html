<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  text-align: center;
}
</style>
</head>
<body>

<h2>The text-align Property</h2>

<p>This property sets the horizontal alignment (like left, right, or center) of the content in th or td.</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>A</td>
    <td>B</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>C</td>
    <td>D</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>E</td>
    <td>F</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>G</td>
    <td>H</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
