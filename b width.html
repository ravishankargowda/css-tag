<!DOCTYPE html>
<html>
<head>
	<title></title>

<style>
p.one {
  border-style: solid;
  border-width: 5px;
  border-color: red;
}

p.two {
  border-style: solid;
  border-width: medium;
  border-color: pink;
}

p.three {
  border-style: dotted;
  border-width: 15px;
  border-color: blue;
}

p.four {
  border-style: dotted;
  border-width: thick;
  border-color: pink;
}

p.five {
  border-style: double;
  border-width: 20px;
  border-color: red;
}

p.six {
  border-style: double;
  border-width: pink;
}
</style>

</head>
<body>
	<h1>The border-width Property</h1>
<p>This property specifies the width of the four borders:</p>

<p class="one">hi.</p>
<p class="two">welcome.</p>
<p class="three">hi.</p>
<p class="four">my.</p>
<p class="five">hi.</p>
<p class="six">world.</p>


</body>
</html>
